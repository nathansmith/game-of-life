<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
		/>

		<link rel="stylesheet" href="./src/styles/index.scss" />

		<title>Game of Life</title>
	</head>
	<body>
		<canvas class="gol-canvas"></canvas>
		<!-- .gol-canvas -->

		<div class="gol-controls">
			<p>
				<b>
					Generation: <span class="gol-counter">1</span>
				</b>
			</p>

			<ul class="gol-list-inline">
				<li>
					<button
						class="gol-button"
						data-gol-button="stop"
						type="button"
					>Stop</button>
				</li>

				<li>
					<button
						class="gol-button"
						data-gol-button="restart"
						type="button"
					>Restart</button>
				</li>
			</ul>
			<!-- .gol-list-inline -->

			<ul class="gol-list-inline">
				<li>
					<a href="https://github.com/nathansmith/game-of-life">View code</a>
				</li>

				<li>
					<a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">What is this?</a>
				</li>
			</ul>
			<!-- .gol-list-inline -->
		</div>
		<!-- .gol-controls -->

		<script type="module" src="./src/js/index.js"></script>
	</body>
</html>
